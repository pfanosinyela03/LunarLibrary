<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Library</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('lunar.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #f0e68c;
        }
        nav button {
            background: transparent;
            border: 1px solid #f0e68c;
            padding: 8px 16px;
            margin: 0 5px;
            color: #f0e68c;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav button:hover {
            background: #f0e68c;
            color: black;
        }
        .hero {
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 5em;
            color: #f0e68c;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }
        .hero h2 {
            font-size: 3em;
            max-width: 600px;
            margin: auto;
            color: #ddd;
            text-shadow: 2px 1px 3px rgba(0,0,0,0.6);
        }
       /* Modal Styling */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
        background: #1b1b3a;
        margin: 8% auto;
        padding: 30px 20px;
        border: 2px solid #f0e68c;
        width: 350px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    .modal-content h2 {
        color: #f0e68c;
        margin-bottom: 20px;
        font-family: 'Segoe UI', sans-serif;
    }
    .modal-content input {
        width: 90%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        outline: none;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }
    .modal-content button {
        width: 92%;
        padding: 12px;
        margin-top: 15px;
        background: #f0e68c;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    .modal-content button:hover {
        background: #e6d75c;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 1.5em;
        cursor: pointer;
        transition: 0.3s;
    }
    .close:hover {
        color: white;
    }
    </style>
</head>
<body>
    <header>
        <div class="logo">Lunar Library</div>
        <nav>
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Lunar Library</h1>
        <h2>Coming Soon.<h2>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" data-close="loginModal">&times;</span>
            <h2>Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" data-close="registerModal">&times;</span>
            <h2>Register</h2>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Register</button>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        const closeButtons = document.querySelectorAll('.close');

        loginBtn.onclick = () => loginModal.style.display = 'block';
        registerBtn.onclick = () => registerModal.style.display = 'block';

        closeButtons.forEach(btn => {
            btn.onclick = () => document.getElementById(btn.dataset.close).style.display = 'none';
        });

        window.onclick = (event) => {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
